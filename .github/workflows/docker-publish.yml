name: Docker Publish

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'crates/**'
      - 'Cargo.lock'
      - 'Cargo.toml'
      - '.github/workflows/docker-publish.yml'
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'web/**'
      - 'crates/**'
      - 'Cargo.lock'
      - 'Cargo.toml'
      - '.github/workflows/docker-publish.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with git sha (short) for main branch
            type=sha,prefix=sha-,format=short,enable={{is_default_branch}}
            # Tag with version for releases (v1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor for releases (v1.2)
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.title=Safeparts Web UI
            org.opencontainers.image.description=Self-contained Docker image for Safeparts web UI and documentation
            org.opencontainers.image.vendor=Safeparts
            org.opencontainers.image.licenses=MIT

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"
