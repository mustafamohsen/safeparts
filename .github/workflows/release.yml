name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string for naming (e.g. v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test --all-features

  mobile:
    name: mobile (eas build + submit)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Ensure EXPO_TOKEN is configured
        shell: bash
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "Missing required secret: EXPO_TOKEN" >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Setup Expo (EAS)
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install mobile deps
        run: bun install
        working-directory: mobile

      - name: EAS build + submit (production)
        run: |
          eas build --platform all --profile production --non-interactive --auto-submit
        working-directory: mobile

  build:
    name: build (${{ matrix.id }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            id: linux
          - os: windows-latest
            id: windows
          - os: macos-14
            id: macos-x86_64
            target: x86_64-apple-darwin
            arch: x86_64
          - os: macos-14
            id: macos-aarch64
            arch: aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Rust target (if needed)
        if: matrix.target
        shell: bash
        run: rustup target add ${{ matrix.target }}

      - name: Build release binaries
        shell: bash
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            cargo build --release -p safeparts -p safeparts_tui --target ${{ matrix.target }}
          else
            cargo build --release -p safeparts -p safeparts_tui
          fi

      - name: Package
        shell: bash
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            python scripts/release/package.py --version "${{ env.RELEASE_VERSION }}" --target "${{ matrix.target }}" --arch "${{ matrix.arch }}"
          else
            python scripts/release/package.py --version "${{ env.RELEASE_VERSION }}" --arch "${{ matrix.arch }}"
          fi

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: safeparts-${{ matrix.id }}
          path: dist/release/*

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/release
          merge-multiple: true

      - name: Generate SHA256SUMS
        run: |
          python - <<'PY'
          from __future__ import annotations

          import hashlib
          from pathlib import Path

          out_dir = Path('dist/release')
          archives = sorted([p for p in out_dir.iterdir() if p.suffix in ('.zip',) or p.name.endswith('.tar.gz')])

          def sha256_hex(path: Path) -> str:
              h = hashlib.sha256()
              with path.open('rb') as f:
                  for chunk in iter(lambda: f.read(1024 * 1024), b''):
                      h.update(chunk)
              return h.hexdigest()

          sums = out_dir / 'SHA256SUMS.txt'
          with sums.open('w', encoding='utf-8') as f:
              for p in archives:
                  f.write(f"{sha256_hex(p)}  {p.name}\n")
          print(f"wrote {sums}")
          PY

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*.tar.gz
            dist/release/*.zip
            dist/release/SHA256SUMS.txt
