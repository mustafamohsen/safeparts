<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Safeparts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      ;(() => {
        try {
          const theme = localStorage.getItem('sp_theme') || 'dark'
          const lang = localStorage.getItem('sp_lang') || 'en'

          const html = document.documentElement
          html.classList.toggle('dark', theme === 'dark')
          html.lang = lang
          html.dir = lang === 'ar' ? 'rtl' : 'ltr'
        } catch {
          // ignore
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
